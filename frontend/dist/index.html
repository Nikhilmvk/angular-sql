<!DOCTYPE html>
<html>
<head>
  <title>Angular SQL Demo</title>
</head>
<body>
  <h2>Add User</h2>
  <input id="name" placeholder="Name">
  <input id="email" placeholder="Email">
  <button onclick="addUser()">Add</button>

  <h2>Users</h2>
  <button onclick="loadUsers()">Load Users</button>
  <ul id="list"></ul>

<script>
function addUser() {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();

  fetch("http://172.16.2.13:3000/users", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email })
  }).then(() => {
    alert("User added");
    loadUsers();  // auto-refresh the user list after adding
  });
}

function loadUsers() {
  fetch("http://172.16.2.13:3000/users")
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("list");
      list.innerHTML = "";
      data.forEach(u => {
        list.innerHTML += `<li>${u.name} - ${u.email}
<button onclick="deleteUser(${u.id})">Delete</button></li>`;
      });
    });
}
function deleteUser(id) {
  if (!confirm("Are you sure you want to delete this user?")) return;

  fetch(`http://172.16.2.13:3000/users/${id}`, {
    method: "DELETE"
  }).then(() => {
    alert("User deleted");
    loadUsers();
  });
}
</script>

</body>
</html>
